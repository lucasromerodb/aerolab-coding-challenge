<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

    <!-- Responsive and Phone -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/aerolab-coding-challenge/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/aerolab-coding-challenge/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/aerolab-coding-challenge/favicon-16x16.png"
    />
    <link rel="manifest" href="/aerolab-coding-challenge/site.webmanifest" />

    <meta name="theme-color" content="#ffffff" />
    <link rel="shortcut icon" href="/aerolab-coding-challenge/favicon.ico" />
    <meta name="theme-color" content="#EBEBEB" />

    <meta name="description" content="Aerolab Coding Challenge" />
    <meta name="author" content="Lucas Romero Di Benedetto" />
    <meta name="robots" content="index,follow" />
    <meta name="geo.placename" content="Buenos Aires" />
    <meta name="geo.region" content="AR" />

    <!-- Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Aerolab Coding Challenge" />
    <meta property="og:title" content="Redeem your kite" />
    <meta property="og:description" content="Aerolab Coding Challenge" />
    <meta
      property="og:image"
      content="https://lucasromerodb.github.io/aerolab-coding-challenge/og-image.png?nocache"
    />
    <meta property="og:url" content="https://lucasromerodb.github.io/aerolab-coding-challenge/" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:site" content="@lucasromerodb" />
    <meta property="twitter:title" content="Redeem your kite" />
    <meta property="twitter:description" content="Aerolab Coding Challenge" />

      property="twitter:image"
      content="https://lucasromerodb.github.io/aerolab-coding-challenge/og-image.png?nocache"
    />
    <meta
      property="twitter:url"
      content="https://lucasromerodb.github.io/aerolab-coding-challenge/"
    />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Redeem your kite 🎈</title>
    <script>
      try {

          "%c\n(b^_^)b\n\nHi, i'm Lucas and i want to work with you.\nCrafted with love for the Aerolab Coding Challenge https://aerolab.co 🎈\nGitHub repo: https://github.com/lucasromerodb/aerolab-coding-challenge 🐙😸\n\n",
          "color: green"
        );
      } catch (e) {}
    </script>

    <div id="root"></div>
